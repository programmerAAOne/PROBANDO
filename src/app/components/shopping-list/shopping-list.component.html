<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <hr>
  <!-- <p>app-shopping-list</p> -->
  <ul class="list-group">
    <a 
      *ngFor="let ingredient of ingredients; let idx = index;"
      (click)="onEditItem(idx);"
      class="list-group-item"
      style="cursor: pointer"
    >
      {{ ingredient.name }} ({{ ingredient.amount }})
    </a>
  </ul>
  
</div>
