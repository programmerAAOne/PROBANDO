<div class="row">

  <div class="col-md-12">
    <button
      (click)="onNewRecipe();"
      class="btn btn-success"
      >
      New Recipe
    </button>
  </div>

  <div class="row">
    <div class="col-md-12">
      <app-item 
        *ngFor="let recipe of recipes; let i = index;"
        [recipe]="recipe"
        [index]="i"
      >
      </app-item>
    </div>
  </div>

</div>
