<div class="row">
  <div class="col-12">
    <img src="" alt="" class="img-fluid">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a (click)="onAddToShoppingList(recipe);" class="dropdown-item" style="cursor: pointer;">To Shopping List</a>
        <a 
          (click)="onEditRecipe();"
        class="dropdown-item" style="cursor: pointer;">Edit Recip√©</a>
        <a (click)="onDeleteRecipe()" class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
  <ul class="list-group">
    <li
      *ngFor="let ingredient of recipe.ingredients" 
      class="list-group-item"
    >
      {{ ingredient.name }} ({{ ingredient.amount }})
    </li>
  </ul>
  </div>
</div>
